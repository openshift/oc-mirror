---
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    capabilities: BasicInstall
    certified: 'false'
    containerImage: REGISTRY_CATALOGNAMESPACE:foo-v0.2.0
    description: The Foo Operator does Foo things.
    olm.skipRange: <0.2.0
    repository: https://github.com/openshift/oc-mirror
  name: foo.v0.2.0
spec:
  customresourcedefinitions:
    owned:
    - group: test.foo
      kind: Foo
      name: foos.test.foo
      version: v1
  description: The Foo Operator does Foo things.
  displayName: Foo Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - name: foo-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: foo-operator
          template:
            metadata:
              labels:
                app: foo-operator
                version: v0.2.0
              name: foo-operator
            spec:
              containers:
              - command:
                - /run.sh
                image: REGISTRY_CATALOGNAMESPACE:foo-v0.2.0
                imagePullPolicy: Always
                name: foo
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - foo
  labels:
    name: foo-operator
  maintainers:
  - email: oc-mirror@openshift.org
    name: oc-mirror developers
  maturity: beta
  provider:
    name: Foo
  relatedImages:
  - image: REGISTRY_CATALOGNAMESPACE:foo-v0.2.0
    name: operator
  replaces: foo.v0.1.0
  skips:
  - foo.v0.1.1
  - foo.v0.1.2
  version: 0.2.0
