 apiVersion: apps/v1                          
 kind: Deployment                             
 metadata:                                    
   name: RELEASE-NAME-podinfo                 
   labels:                                    
     helm.sh/chart: podinfo-6.0.0             
     app.kubernetes.io/name: RELEASE-NAME-podinfo 
     app.kubernetes.io/version: "6.0.0"       
     app.kubernetes.io/managed-by: Helm       
 spec:                                        
   replicas: 1                                
   strategy:                                  
     type: RollingUpdate                      
     rollingUpdate:                           
       maxUnavailable: 1                      
   selector:                                  
     matchLabels:                             
       app.kubernetes.io/name: RELEASE-NAME-podinfo 
   template:                                  
     metadata:                                
       labels:                                
         app.kubernetes.io/name: RELEASE-NAME-podinfo 
       annotations:                           
         prometheus.io/scrape: "true"         
         prometheus.io/port: "9898"           
     spec:                                    
       terminationGracePeriodSeconds: 30      
       containers:                            
         - name: podinfo                      
           image: "ghcr.io/stefanprodan/podinfo:6.0.0" 
           imagePullPolicy: IfNotPresent      
           command:                           
             - ./podinfo                      
             - --port=9898                    
             - --cert-path=/data/cert         
             - --port-metrics=9797            
             - --grpc-port=9999               
             - --grpc-service-name=podinfo    
             - --level=info                   
             - --random-delay=false           
             - --random-error=false           
           env:                               
           - name: PODINFO_UI_COLOR           
             value: "#34577c"                 
           ports:                             
             - name: http                     
               containerPort: 9898            
               protocol: TCP                  
             - name: http-metrics             
               containerPort: 9797            
               protocol: TCP                  
             - name: grpc                     
               containerPort: 9999            
               protocol: TCP                  
           livenessProbe:                     
             exec:                            
               command:                       
               - podcli                       
               - check                        
               - http                         
               - localhost:9898/healthz       
             initialDelaySeconds: 1           
             timeoutSeconds: 5                
           readinessProbe:                    
             exec:                            
               command:                       
               - podcli                       
               - check                        
               - http                         
               - localhost:9898/readyz        
             initialDelaySeconds: 1           
             timeoutSeconds: 5                
           volumeMounts:                      
           - name: data                       
             mountPath: /data                 
           resources:                         
             limits: null                     
             requests:                        
               cpu: 1m                        
               memory: 16Mi                   
       volumes:                               
       - name: data                           
         emptyDir: {}                                                                    
