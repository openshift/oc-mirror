# This example demonstrates how to mirror a helm chart
# and all referenced images within that chart. A version
# must be specified for the chart. Charts can alternatively
# be mirrored from local sources, as seen in the commented
# portion of this example.
---
apiVersion: mirror.openshift.io/v1alpha2
kind: ImageSetConfiguration
mirror:
  helm:
    repositories:
      - name: podinfo
        url: https://stefanprodan.github.io/podinfo
        charts:
          - name: podinfo
            version: 5.0.0
            # Provide values if needed. Image overrides are respected
            # and will result in mirroring ghcr.io/example/podinfo:6.9.0 instead
            # of the default ghcr.io/stefanprodan/podinfo:5.0.0
            # values:
            #   image:
            #     repository: ghcr.io/example/podinfo
            #     tag: 6.9.0

